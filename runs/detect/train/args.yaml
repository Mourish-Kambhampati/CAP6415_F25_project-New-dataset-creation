# ------------ TASK & MODE ------------
task: detect
mode: train

# ------------ MODEL & DATA ------------
model: yolo11m.pt
data: data.yaml
imgsz: 640
epochs: 100
batch: 16
workers: 8
pretrained: true
single_cls: false

# ------------ DEVICE SETTINGS ------------
device: 0
amp: true
half: false
dnn: false

# ------------ SAVING / LOGGING ------------
save: true
save_period: 10
project: runs
name: train
exist_ok: false
plots: true
val: true
split: val
save_json: false

# ------------ OPTIMIZER & LR SCHEDULE ------------
optimizer: AdamW
lr0: 0.001
lrf: 0.005
momentum: 0.937
weight_decay: 0.0005
warmup_epochs: 5.0
warmup_momentum: 0.8
warmup_bias_lr: 0.1
cos_lr: false

# ------------ LOSS HYPERPARAMETERS (defaults) ------------
box: 7.5
cls: 0.5
dfl: 1.5
pose: 12.0
kobj: 1.0
nbs: 64

# ------------ DATA AUGMENTATION (YOUR VALUES) ------------
hsv_h: 0.015
hsv_s: 0.7
hsv_v: 0.4
scale: 0.3
flipud: 0.4
fliplr: 0.5

mosaic: 0.8
mixup: 0.25
copy_paste: 0.25
copy_paste_mode: flip

# kept defaults or safe values for these:
degrees: 0.0
translate: 0.1
shear: 0.0
perspective: 0.0
bgr: 0.0
cutmix: 0.0
auto_augment: randaugment
erasing: 0.4

# ------------ TRAINING BEHAVIOR ------------
rect: false
resume: false
deterministic: true
seed: 0
patience: 50
fraction: 1.0
profile: false
multi_scale: false
overlap_mask: true
mask_ratio: 4
dropout: 0.0

# ------------ NMS / INFERENCE SETTINGS ------------
conf: null
iou: 0.7
max_det: 300
agnostic_nms: false
retina_masks: false
show: false
show_labels: true
show_conf: true
show_boxes: true
save_txt: false
save_conf: false
save_crop: false
save_frames: false
visualize: false
line_width: null

# ------------ EXPORT SETTINGS ------------
format: torchscript
keras: false
optimize: false
int8: false
dynamic: false
simplify: true
opset: null
workspace: null
nms: false

# ------------ TRACKING (unused for training but present in his config) ------------
tracker: botsort.yaml

# ------------ SOURCE (not used in training but included to match structure) ------------
source: null
vid_stride: 1
stream_buffer: false

# ------------ SAVE DIR (auto-set by Ultralytics) ------------
save_dir: null
